  team:
    enable: true
    title: Rólunk
    subtitle: A VarrniJÓ alapítói
    description: >-
      Másfél évtizedes varrótanfolyamos munkám során nagyon sok varrni szerető emberrel találkoztam,
      akik teljesen kezdőként, nagy lelkesedéssel és szorgalommal eljutottak arra a szintre, hogy otthon,
      önállóan is képesek alkotni, maguknak és családjuknak megvarrni a megálmodott ruhadarabokat, kiegészítőket.
      Azonban sok olyan tanítványom is volt, akik az órákon ügyesen és lelkesen készítettek el mindent,
      viszont otthon, egyedül nem álltak neki varrni, annak ellenére, hogy minden szükséges eszközük meg
      volt hozzá. Mikor megkérdeztem, miért van ez így, sokan azt felelték, hogy nem szeretnek szabni,
      nincs akkora helyük, asztaluk, hogy kiterítsék a szabáshoz az anyagot, félnek, hogy rosszul szabják ki az alkatrészeket,
      nem tudnak szabásmintát készíteni, vagy éppen nincsen ötletük, hogy mit, milyen anyagból varrjanak…
      egyszóval macerás az egész, pedig varrni nagyon szeretnének.
      Másrészről azt látom, akár magamon is, hogy az emberek sokkal nehezebben köteleződnek el egy hosszabb
      tanfolyam mellett, szeretik, ha egy-egy alkalom alatt látványos sikereket érhetnek el, és egyre többen
      választják az ALKOTÁST kikapcsolódásra, feltöltődésre a hétköznapokban is.
      Így született meg a VarrniJÓ ötlete, ahol igyekszünk kiszolgálni azokat is, akik otthon szeretnének egyszerű,
      de nagyon csinos, mutatós ruhákat, kiegészítőket varrni maguknak és családjuknak.
      A rendelhető termékek mellett szeretnénk az ún. KÖZÖS VARRÁSOKON lehetőséget adni a jó hangulatban végezhető
      alkotó kikapcsolódásra, ahol még a varrni nem tudó, bizonytalan vagy esetleg otthoni varrógéppel nem rendelkezők
      is sikerélményt szerezhetnek a varrás terén.

    members:
      - img: dori.jpg
        name: Papp Dorottya
        position: >-
          Ruhaipari mérnök, szerkesztő-modellező, tanár, a ’93-as Nemzetközi
          Burda Varróverseny európa bajnoki I. helyezettje
        bio: >-
          A főiskola elvégzése után számos divattervező mellett dolgoztam
          modellezőként, majd ezzel párhuzamosan kezdtem el hobbi
          varrótanfolyamokat tartani felnőtteknek, édesanyámmal közösen
          működtetett iskolánkban. 2008-tól két gyermekemmel voltam otthon,
          ami idő alatt új impulzusok értek és megszületett bennem a VarrniJó
          Stúdió “kreatív szettek” és “közös varrások” ötlete. Ehhez hívtam
          segítségül Siptár Rékát, akit a fent említett Burda Varróversenyen
          ismertem meg, ahol ő is dobogós helyezést ért el, és a méltán híres
          Siptár márka megalkotója, vezetője. Ő felel a VarrniJó termékek
          csodálatos díszítéseiért.
        social:
          - - fa-twitter
            - '#'
          - - fa-facebook
            - '#'
          - - fa-linkedin
            - '#'
      - img: reka.jpg
        name: Siptár Réka
        position: >-
          Textilművész, ruhatervező, interior designer, a ’93-as Nemzetközi
          Burda Varróverseny európa bajnoki III. helyezettje, a Siptár és az
          eSeR márkák megalapítója
        bio: >-
          25 éve foglalkozom ruhák tervezésével és megvalósításával, mely ruhák
          erős karakterük miatt brandé nőtték ki magukat. Egy évvel ezelőtt
          kezdtem az általam kikisérletezett textil mintázások technikáját
          tanítani, s miután Dóri megkeresett a VarrniJÓ ötletével, úgy gondolom
          kitűnő párosítás a ruhák varrása alkalmával egy egyszerűbb technikai
          megoldással színessé és egyedivé varázsolni a megalkotott darabokat.
          Ebben szeretnék segítséget nyújtani, hogy minél többen
          megtapasztalhassák az alkotás színes örömét
        social:
